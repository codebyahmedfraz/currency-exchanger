<form [formGroup]="exchangeForm">
<div class="component-container" fxFlex fxLayout="row" fxLayoutGap="20px">
    <div fxFlex="40" fxLayout="column">
        <div fxFlex>
            <mat-form-field appearance="fill" floatLabel="always" fxFlex>
                <mat-label>Amount</mat-label>
                <input matInput type="number" class="right-align" placeholder="0" formControlName="amount">
                <span class="pre-fix" matTextPrefix>$&nbsp;</span>
            </mat-form-field>
        </div>
        <div style="opacity: 0;
        height: 37px;
        margin-bottom: 20px;">x</div>
        <div fxFlex fxLayoutAlign="center center">
            <p>1.00 EUR = xx.xx USD</p>
        </div>
    </div>
    <div fxFlex="60" fxLayout="column">
        <div fxFlex fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <div fxFlex>
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>From</mat-label>
                    <mat-select formControlName="from" [disabled]="!isValidAmount">
                      <mat-option value="primary">Primary</mat-option>
                      <mat-option value="accent">Accent</mat-option>
                      <mat-option value="warn">Warn</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div>
                <mat-icon>swap_horiz</mat-icon>
            </div>
            <div fxFlex>
                <mat-form-field appearance="fill" fxFlex>
                    <mat-label>To</mat-label>
                    <mat-select formControlName="to" [disabled]="!isValidAmount">
                      <mat-option value="primary">Primary</mat-option>
                      <mat-option value="accent">Accent</mat-option>
                      <mat-option value="warn">Warn</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
        </div>
        <div style="margin-bottom:20px">
            <button fxFlex mat-raised-button color="primary" (click)="convert()" [disabled]="!isValidAmount">Convert</button>
        </div>
        <div fxFlex fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <div class="result-card" fxFlex fxLayoutAlign="center center">
                <h2>xx.xx USD</h2>
            </div>
            <div fxFlex *ngIf="context === 'home'">
                <button fxFlex mat-raised-button color="primary" [routerLink]="'/details/EUR/USD'" >More Details</button>
            </div>
        </div>
    </div>
</div>
</form>
