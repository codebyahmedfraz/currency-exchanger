<div fxLayout="column">
    <div>
        <h1>Currency Exchanger</h1>
    </div>
    <div>
        <app-currency-converter-form></app-currency-converter-form>
    </div>
    <div style="margin-left: 10px;">
        <div
  fxLayout="row wrap" 
  fxLayout.lt-sm="column" 
  fxLayoutGap="10px" 
  fxLayoutAlign="flex-start">
<ng-container *ngFor="let rate of rates">
  <app-card 
    fxFlex="0 1 calc(33.3% - 10px)"
    fxFlex.lt-md="0 1 calc(50% - 10px)"
    fxFlex.lt-sm="100%"
  >
    <app-convertered-amount-card [rate]="rate"></app-convertered-amount-card>
</app-card>
</ng-container>
</div>
    </div>
</div>
